{% extends 'movieapp/base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6 border solid 3px">
            <img src="{{movie.image.url}}" width="100" height="100"  ><br>
        </div>
        <div class="col-md-6">
            <h1 >{{movie.name}}</h1><br>
            <p>{{movie.desc}}</p><br>
            <a class="btn btn-warning" href="{% url 'movieapp:update_page' movie.id %}" >Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete_page' movie.id %}">Delete</a>
        </div>

    </div>
</div>

<br>

{% endblock %}
